<!-- wf -->
<h4 style="padding-bottom:5%;">Select a user:
    <select [ngModel]="user" (ngModelChange)="changeUser($event)" name="user">
        <option *ngFor="let user of users" [value]="user">{{user}}</option>
    </select>
</h4>
<div class="row">
    <div class="col-md-12">
        <h2>Tech Books</h2>
    </div>
</div>
<br>
<div class="row" style="height:28rem;overflow:scroll;" ngxInfiniteScroller (onScrollDown)="getMoreBooks()">
    <div class="col-md-4 mb-5" *ngFor="let card of cards">
        <div class="card h-100 align-items-center">
            <img class="card-img-top" src="{{ card.image }}" style="height:120px;width:90px;" alt="">
            <div class="card-body"f>
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">By: {{ card.author }}</p>
            </div>
            <div class="card-footer" style="width:100%;">
                Rating: {{ card.rating }}
            </div>
        </div>
    </div>
</div>
